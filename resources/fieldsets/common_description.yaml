title: 'Common: Beschreibung'
fields:
  -
    handle: description
    field:
      remove_empty_nodes: true
      type: bard
      display: Beschreibung
      buttons:
        - bold
        - italic
        - code
      sets:
        neue_setgruppe:
          display: 'Neue Setgruppe'
          sets:
            button:
              display: Button
              fields:
                -
                  handle: button_label
                  field:
                    type: text
                    display: 'Button Label'
                    width: 25
                    validate:
                      - required
                -
                  handle: button
                  field:
                    collections:
                      - components
                      - pages
                    type: link
                    display: Button
                    width: 50
                    validate:
                      - required
                -
                  handle: color
                  field:
                    options:
                      -
                        key: primary
                        value: Primär
                      -
                        key: secondary
                        value: Sekundär
                    default: secondary
                    type: select
                    display: Farbe
                    width: 25
