tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: short_description
            field:
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - anchor
              remove_empty_nodes: false
              type: bard
              display: 'Kurze Beschreibung'
          -
            handle: ressources
            field:
              type: entries
              display: Ressoucen
              collections:
                - ressources
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Komponenten
