tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 66
          -
            handle: component_type
            field:
              options:
                -
                  key: common
                  value: 'Allgemeine Komponente'
                -
                  key: specific
                  value: 'Spezifische Komponente'
              type: select
              display: Art
              width: 33
              default: common
          -
            import: common_description
      -
        display: Lernmodule
        fields:
          -
            handle: learning_modules
            field:
              type: entries
              display: Lernmodule
              collections:
                - learning_modules
      -
        display: Ressourcen
        fields:
          -
            handle: ressources
            field:
              type: entries
              display: Ressoucen
              collections:
                - ressources
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Komponenten
