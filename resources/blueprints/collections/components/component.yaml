tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 66
          -
            handle: component_type
            field:
              options:
                -
                  key: common
                  value: 'Allgemeine Komponente'
                -
                  key: specific
                  value: 'Spezifische Komponente'
              type: select
              display: Art
              width: 33
              default: common
          -
            import: common_description
      -
        display: Lernmodule
        fields:
          -
            handle: learning_modules
            field:
              type: entries
              display: Lernmodule
              collections:
                - learning_modules
      -
        display: Ressourcen
        fields:
          -
            handle: resources
            field:
              type: entries
              display: Ressoucen
              collections:
                - resources
      -
        display: 'Neuer Abschnitt'
  teaser:
    display: Vorschau
    sections:
      -
        display: Teaser
        fields:
          -
            handle: teaser_image
            field:
              container: assets
              type: assets
              display: Vorschaubild
              validate:
                - required
              max_files: 1
          -
            handle: teaser_description
            field:
              type: textarea
              display: Beschreibung
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: component_color
            field:
              options:
                -
                  key: green
                  value: Gr√ºn
                -
                  key: blue
                  value: Blaue
                -
                  key: red
                  value: Rot
                -
                  key: purple
                  value: Lila
              default: green
              type: select
              display: Farbe
title: Komponenten
