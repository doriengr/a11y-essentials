title: Seite
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Titel
              validate:
                - required
          -
            handle: description
            field: common_description.description
      -
        display: Pagebuilder
        fields:
          -
            handle: pagebuilder
            field:
              type: replicator
              display: Pagebuilder
              sets:
                neue_setgruppe:
                  display: 'Neue Setgruppe'
                  sets:
                    components_list:
                      display: 'Liste aller Komponenten'
                      icon: file-content-list
                      fields:
                        -
                          handle: component_list
                          field:
                            type: section
                            display: 'Auflistung aller Komponenten'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              display: 'Sprechende URL'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        display: 'Einfache Einstellungen'
        instructions: 'Einfache aber grundlegende SEO-Einstellungen'
        fields:
          -
            import: seo_basic
      -
        display: 'Erweiterte Einstellungen'
        instructions: 'Weitere, tiefgreifendere Einstellungen'
        fields:
          -
            import: seo_advanced
      -
        display: 'Open Graph'
        instructions: 'Einstellungen für das „Open Graph“-Protokoll'
        fields:
          -
            import: seo_open_graph
      -
        display: Sitemap
        instructions: 'Einstellungen für die automatische Sitemap'
        fields:
          -
            import: seo_sitemap
      -
        display: 'JSON-ld Schema'
        instructions: 'Benutzerdefinierte JSON-ld-Schemaobjekte'
        fields:
          -
            import: seo_schema
