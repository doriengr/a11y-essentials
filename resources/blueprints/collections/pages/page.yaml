title: Seite
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Titel
              validate:
                - required
          -
            handle: description
            field: common_description.description
      -
        display: Pagebuilder
        fields:
          -
            handle: pagebuilder
            field:
              type: replicator
              display: Pagebuilder
              sets:
                neue_setgruppe:
                  display: 'Neue Setgruppe'
                  sets:
                    components_list:
                      display: 'Liste aller Komponenten'
                      icon: file-content-list
                      fields:
                        -
                          handle: component_list
                          field:
                            type: section
                            display: 'Auflistung aller Komponenten'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
              display: 'Sprechende URL'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
