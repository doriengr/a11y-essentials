tabs:
  main:
    display: Hauptteil
    sections:
      -
        display: Vorschau
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: common_description
      -
        display: Inhalt
        fields:
          -
            handle: content
            field:
              type: replicator
              display: Inhalt
              collapse: true
              sets:
                items:
                  display: Inhaltselemente
                  sets:
                    button_list:
                      display: Button-Liste
                      icon: file-content-list
                      fields:
                        -
                          import: set_button_list
                    code:
                      display: Code
                      icon: programming-script-code-brackets
                      fields:
                        -
                          import: set_code
                    code_with_tablist:
                      display: 'Code mit Tabliste'
                      icon: layout-table-column-insert
                      fields:
                        -
                          import: set_code_tablist
                    notice:
                      display: Info
                      icon: alert-help-question
                      fields:
                        -
                          import: set_notice
                    text:
                      display: Text
                      icon: text-formatting-all-caps
                      fields:
                        -
                          import: set_text
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'max:200'
              display: Slug
              instructions: 'Dieser Wert wird als URL-Parameter verwendet'
          -
            handle: priority
            field:
              options:
                -
                  key: high
                  value: hoch
                -
                  key: moderate
                  value: moderat
                -
                  key: low
                  value: niedrig
              max_items: 1
              default: low
              type: select
              display: Priorität
          -
            handle: conformance_levels
            field:
              max_items: 3
              taxonomies:
                - conformance_levels
              type: terms
              display: Konformitätsstufen
      -
        display: 'Automatisierte Tests'
        fields:
          -
            handle: automatic_test_rules
            field:
              type: replicator
              display: 'Zutreffende Regeln'
              instructions: 'Folgende Regeln sind dieser Anforderung zugeordnet.'
              sets:
                neue_setgruppe:
                  display: 'Neue Setgruppe'
                  sets:
                    rule:
                      display: Regel
                      fields:
                        -
                          handle: rule
                          field:
                            type: slug
                            display: Regel
                            validate:
                              - required
title: Anforderung
