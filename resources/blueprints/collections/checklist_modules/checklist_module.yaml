tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              width: 75
          -
            handle: is_optional
            field:
              type: toggle
              display: Optional
              width: 25
          -
            import: common_description
          -
            handle: checklist_items
            field:
              type: replicator
              display: Checklisten-Punkte
              collapse: true
              sets:
                neue_setgruppe:
                  display: 'Neue Setgruppe'
                  sets:
                    checklist_point:
                      display: Checklist-Punkt
                      fields:
                        -
                          handle: conformance_level
                          field:
                            taxonomies:
                              - conformance_levels
                            type: terms
                            display: Konformitätsstufe
                            max_items: 1
                        -
                          handle: headline
                          field:
                            type: text
                            display: Titel
                        -
                          handle: description
                          field: common_description.description
                          config:
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - anchor
                              - code
                        -
                          handle: checklist_item_id
                          field:
                            type: slug
                            display: ID
                            validate:
                              - required
                        -
                          handle: has_linked_entry
                          field:
                            type: toggle
                            display: 'Eintrag verknüpfen'
                            width: 33
                        -
                          handle: component
                          field:
                            max_items: 1
                            collections:
                              - components
                            type: entries
                            display: Komponente
                            width: 33
                            if:
                              has_linked_entry: 'equals true'
                        -
                          handle: requirement
                          field:
                            max_items: 1
                            collections:
                              - requirements
                            type: entries
                            display: Anforderung
                            width: 33
                            if:
                              has_linked_entry: 'equals true'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Checklisten-Module
