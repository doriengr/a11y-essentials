tabs:
  redirects:
    display: Weiterleitungen
    sections:
      -
        display: Weiterleitungen
        fields:
          -
            handle: redirects
            field:
              mode: stacked
              display: Weiterleitungen
              type: grid
              localizable: true
              add_row: 'Weiterleitung hinzufügen'
              fields:
                -
                  handle: url_old
                  field:
                    display: 'Alte URL'
                    instructions: 'Zum Beispiel: `/meine-alte-url`.'
                    placeholder: /meine-alte-url
                    width: 50
                    validate:
                      - required
                -
                  handle: response
                  field:
                    options:
                      301: 'Permanent (301)'
                      302: 'Temporary (302)'
                    searchable: false
                    display: Response
                    default: '301'
                    type: select
                    instructions: 'Welcher HTTP Response-Code soll ausgegeben werden?'
                    width: 50
                -
                  handle: url_type
                  field:
                    options:
                      -
                        key: external
                        value: Extern
                      -
                        key: internal
                        value: Intern
                    display: 'Art der Weiterleitung'
                    type: button_group
                    instructions: 'Soll die Weiterleitung zu einem externen oder internen Eintrag führen?'
                    width: 50
                    validate:
                      - required
                    default: external
                -
                  handle: entry
                  field:
                    max_items: 1
                    collections:
                      - pages
                    type: entries
                    display: 'Neue URL'
                    width: 50
                    if:
                      url_type: 'equals internal'
                    create: false
                -
                  handle: url_external
                  field:
                    display: 'Neue URL'
                    instructions: 'Zum Beispiel: `https://beispiel.com/meine-neue-url`.'
                    placeholder: 'https://beispiel.com/meine-neue-url'
                    width: 50
                    if:
                      url_type: 'equals external'
