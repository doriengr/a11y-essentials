<section x-data="codeChecker()" class="vice my-12 lg:my-20">
    <div class="flex flex-col-reverse">
        <h1 id="form-headline" class="font-headline text-6xl font-bold lg:text-7xl">
            {{ title }}
        </h1>
        <span class="mb-4 block">
            Finde einen Anfang
        </span>
    </div>
    <span id="automatic-test-config" class="sr-only">Konfigurationen des automatischen Tests</span>
    <ul aria-labelledby="automatic-test-config" class="flex flex-wrap gap-x-4 mt-4">
        <li class="pill pill-primary pill-large">
            WCAG 2.2
        </li>
        <li class="pill pill-primary pill-large">
            Konformitätsstufen A, AA
        </li>
    </ul>

    <form
        aria-labelledby="form-headline"
        class="mt-10 flex flex-col gap-y-6"
        novalidate
    >
        <div>
            <label for="url" class="label">URL der Website (erforderlich)</label>
            <input
                id="url"
                class="input"
                type="url"
                name="url"
                pattern="https://.*"
                aria-required="true"
            />
            {{ partial:forms/field-error
                class="hidden"
                field_id="automatic-test-url-error"
                message="Bitte geben Sie eine gültige URL ein, die mit https:// beginnt."
            }}
        </div>
        <button type="submit" class="button button-primary" @click="submit(event)">
            Test starten
            {{ svg:general/arrow class="size-6" }}
        </button>
    </form>
</section>
