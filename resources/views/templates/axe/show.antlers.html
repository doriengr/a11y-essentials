<section x-data="axeChecker({ action: '{{ route:axe.run }}' })" class="vice my-12 lg:my-20">
    <div class="flex flex-col-reverse">
        <h1 id="form-headline" class="font-headline text-6xl font-bold lg:text-7xl">
            {{ title }}
        </h1>
        <span class="mb-4 block">
            Finde einen Anfang
        </span>
    </div>
    <span id="automatic-test-config" class="sr-only">Konfigurationen des automatischen Tests</span>
    <ul aria-labelledby="automatic-test-config" class="flex flex-wrap gap-x-4 mt-4">
        <li class="pill pill-primary pill-large">
            WCAG 2.2
        </li>
        <li class="pill pill-primary pill-large">
            Konformit√§tsstufen A, AA
        </li>
    </ul>
    <form
        method="POST"
        aria-labelledby="form-headline"
        action="{{ route:axe.run }}"
        class="flex flex-col gap-y-6 my-6"
        x-data="form({ errorsCount: '{{ errors | count }}' })"
        novalidate
    >

        {{ csrf_field }}
        {{ partial:forms/error-summary }}
        <div>
            <label for="url" class="label">URL der Website (erforderlich)</label>
            <input
                id="url"
                class="input"
                type="url"
                name="url"
                pattern="https://.*"
                aria-required="true"
                value="{{ old:url }}"
                {{ get_error:url }}
                    aria-invalid="true"
                    aria-describedby="checker-url-error"
                {{ /get_error:url }}
            />
            {{ get_errors:url }}
                {{ partial:forms/field-error
                    field_id="checker-url-error"
                    messages="{{ messages }}"
                }}
            {{ /get_errors:url }}
        </div>
        <button type="submit" class="button button-primary">
            Test starten
            {{ svg:general/arrow class="size-6" }}
        </button>
    </form>
</section>
