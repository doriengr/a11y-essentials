<div class="relative aspect-video">
    <figure class="size-full">
        <iframe
            width="560"
            height="315"
            title="{{ video_caption }}"
            src="{{ video_url }}"
            class="size-full rounded-sm"
            frameborder="0"
            allowfullscreen
        ></iframe>
        <figcaption class="caption mt-2">
            {{ video_caption }}
        </figcaption>
    </figure>
</div>
