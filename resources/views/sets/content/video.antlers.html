<div class="relative aspect-video">
    <figure class="size-full">
        <iframe
            width="560"
            height="315"
            title="{{ video_caption }}"
            src="{{ video_url }}"
            class="size-full rounded-sm"
            frameborder="0"
            allowfullscreen
        >
        </iframe>
        <figcaption class="text-grey-800 mt-2 text-sm">
            {{ video_caption }}
        </figcaption>
    </figure>
</div>
