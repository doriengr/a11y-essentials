<section>
    {{ if button_list_label }}
        <span class="mb-2 block">{{ button_list_label }}</span>
    {{ /if }}
    <ul class="flex flex-wrap gap-4">
        {{ button_list }}
            <li>
                <a href="{{ button_url }}" class="button button-secondary">
                    {{ button_label }}
                    {{ svg:general/arrow-up-right class="size-6" }}
                </a>
            </li>
        {{ /button_list }}
    </ul>
</section>
