<section class="mt-6 first:mt-4">
    <div class="mb-1.5">
        {{ if text_headline }}
            <strong class="font-body mr-2 font-bold">{{ text_headline }}</strong>
        {{ /if }}
        {{ if text_label }}
            <span class="border-red text-red inline-block w-max rounded-full border px-2 py-0.5 text-sm font-semibold">
                {{ text_label }}
            </span>
        {{ /if }}
    </div>
    <div class="autoformat">{{ text }}</div>
</section>
