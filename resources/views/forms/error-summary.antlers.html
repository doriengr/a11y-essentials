{{ get_errors:all }}
    <div
        role="region"
        id="form-errors-summary"
        aria-labelledby="form-errors-summary-label"
        tabindex="0"
        class="rounded-sm bg-red-100 px-6 py-4"
    >
        {{ partial:error label='Leider sind folgende Eingaben fehlerhaft:' }}
        <ol class="mt-2 flex flex-col gap-y-2 pl-1">
            {{ messages }}
                <li>{{ message }}</li>
            {{ /messages }}
        </ol>
    </div>
{{ /get_errors:all }}
