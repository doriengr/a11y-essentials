<header class="vice relative flex w-full items-center justify-between gap-x-6 py-6 lg:w-[95%] xl:gap-x-10">
    <nav
        x-data="mainNavigation()"
        @click.outside="clickOutside()"
        aria-label="Seitenavigation"
        class="w-full lg:flex lg:justify-between"
    >
        <div class="flex items-center justify-between pt-1">
            <a href="{{ homepage }}">
                {{ svg:design/logo class="w-32 sm:w-40 lg:w-52 xl:w-64" }}
            </a>
            <button
                @click="toggle()"
                id="main-navigation-control"
                :aria-expanded="isOpen"
                aria-controls="main-navigation-list"
                class="group flex cursor-pointer items-center gap-x-2 font-semibold lg:hidden"
            >
                {{ svg:general/close class="rotate-45 transition-transform duration-300 group-aria-expanded:rotate-0" }}
                Men√º
            </button>
        </div>
        {{ partial:navigation/main-navigation }}
    </nav>

    {{ partial:navigation/profile-navigation }}
</header>
