<div
    id="progress-display"
    class="mt-6 flex hidden flex-col gap-4 rounded-sm bg-green-50 p-4 md:flex-row md:justify-between lg:p-6"
>
    <div>
        <h2 id="progress-headline" class="font-base font-bold">Aktueller Stand</h2>
        <span class="block">Zuletzt bearbeitet am {{ updated_at | format('d.m.y') }}</span>
    </div>
    <div class="flex flex-col-reverse gap-y-1.5 md:self-end">
        <div class="flex flex-wrap gap-x-1 text-sm lg:text-base">
            <strong class="text-green block font-semibold">
                <span x-text="progressPercent() ?? {{ progress }}"></span>
                % abgeschlossen
            </strong>
            <span aria-hidden="true">|</span>
            <span>
                <span x-text="checkedCount"></span>
                von
                <span x-text="totalCount"></span>
                Überprüfungen
            </span>
        </div>
        <progress
            aria-labelledby="progress-headline"
            max="100"
            :value="progressPercent() ?? {{ progress }}"
            class="h-3.5 w-full"
        />
    </div>
</div>
