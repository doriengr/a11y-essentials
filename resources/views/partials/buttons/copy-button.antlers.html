<button
    @click="copyCode()"
    class="{{ class }} gtm-copy-code button button-secondary hocus:bg-green absolute right-2 z-20 gap-x-1.5 bg-white text-sm lg:gap-x-2.5 lg:text-base"
>
    <span class="sr-only">Code</span>
    Kopieren
    <span x-show="!isCopied" x-cloak>{{ svg:general/save class="size-4 lg:size-5" }}</span>
    <span x-show="isCopied" x-cloak>{{ svg:status/pass class="size-4 lg:size-5" }}</span>
</button>
