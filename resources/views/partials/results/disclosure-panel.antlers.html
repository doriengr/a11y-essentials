<article
    id="accordion-panel-{{ impact }}"
    x-cloak
    x-show="isOpen"
    class="px-6 pb-4"
>
    {{ if errors }}
        <strong class="block mb-1">Entdeckte Probleme:</strong>
        <ol>
            {{ errors }}
                <li class="border-t border-grey-200 py-2">
                    <span>{{ description | entities }}</span>
                </li>
            {{ /errors }}
        </ol>
    {{ else }}
        {{ partial:sets/content/notice notice_label="Keine Fehler" }}
            <p>
                Sehr gut! In dieser Kategorie wurden keine Probleme gefunden.
            </p>
        {{ /partial:sets/content/notice }}
    {{ /if }}
</article>
