<dialog
    id="dialog-error-{{ id }}"
    role="dialog"
    aria-labelledby="dialog-headline-{{ id }}"
    aria-modal="true"
    class="fixed inset-6 bg-white w-full overflow-y-auto z-50 rounded-sm p-4 sm:p-6 md:w-[75dvw] md:max-w-4xl md:right-0 md:left-auto md:h-full"
>
    <div class="h-full">
        <header class="flex items-center justify-between gap-x-6">
            <h3 id="dialog-headline-{{ id }}" class="font-bold text-xl">
                {{ description | entities }}
            </h3>
            <button @click="toggle()" aria-expanded="true" aria-controls="dialog-error-{{ id }}">
                {{ svg:general/close class="size-6" }}
                <span class="sr-only">Dialog schließen</span>
            </button>
        </header>
        <article class="mt-4 pb-4 sm:pb-6">
            <p>{{ help | entities }}</p>
            <strong class="block mt-4">Betroffene HTML-Elemente ({{ nodes | count }})</strong>
            <ul class="flex flex-col -mt-2">
                {{ nodes }}
                    <li class="h-20">
                        <pre aria-hidden="true" class="block text-sm h-12">
                            <code class="language-html rounded-sm">{{ html | entities }}</code>
                        </pre>
                    </li>
                {{ /nodes }}
            </ul>
            <strong class="block mt-12 mb-3">Lösungsvorschlag</strong>
            <div id="dialog-target-{{ id }}">
                <div x-show="!resourceLoaded" x-cloak>
                    {{ partial:loading-spinner }}
                </div>
            </div>
        </article>
    </div>
</dialog>
