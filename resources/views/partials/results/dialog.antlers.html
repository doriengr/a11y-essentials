<dialog
    id="dialog-error-{{ id }}-{{ index }}"
    role="dialog"
    aria-labelledby="dialog-headline-{{ id }}-{{ index }}"
    aria-modal="true"
    class="fixed inset-6 z-50 w-full overflow-y-auto rounded-sm bg-white p-4 sm:p-6 md:right-0 md:left-auto md:h-full md:w-[75dvw] md:max-w-4xl"
>
    <div class="h-full">
        <header class="flex items-center justify-between gap-x-6">
            <h3 id="dialog-headline-{{ id }}-{{ index }}" class="text-xl font-bold">
                {{ help | entities }}
            </h3>
            <button @click="toggle()" aria-expanded="true" aria-controls="dialog-error-{{ id }}">
                {{ svg:general/close class="size-6" }}
                <span class="sr-only">Dialog schließen</span>
            </button>
        </header>
        <article class="mt-4 pb-4 sm:pb-6">
            <p>{{ description | entities }}</p>
            <strong class="mt-4 block">Betroffene HTML-Elemente ({{ nodes | count }})</strong>
            <ul class="-mt-2 flex flex-col">
                {{ nodes }}
                    <li class="h-20">
                        <pre aria-hidden="true" class="block h-12 text-sm">
                            <code class="language-html rounded-sm">{{ html | entities }}</code>
                        </pre>
                    </li>
                {{ /nodes }}
            </ul>
            <strong class="mt-12 mb-3 block">Lösungsvorschlag</strong>
            <div id="dialog-target-{{ id }}-{{ index }}">
                <div x-show="!requirementLoaded" x-cloak>
                    {{ partial:loading-spinner }}
                </div>
            </div>
        </article>
    </div>
</dialog>
