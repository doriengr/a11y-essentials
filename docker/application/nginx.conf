map $http_host $auth_basic_state {
    a11y-essentials.com "Restricted Access";
    default off;
}

server {
    listen 80;
    server_name a11y-essentials.com;
    server_tokens off;
    root /var/www/html/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    client_max_body_size 20M;
    client_body_temp_path /tmp;

    index index.html index.htm index.php;

    charset utf-8;

    # location / {
    #     try_files $uri $uri/ /index.php?$query_string;
    # }

    # Replace above code with this if you want to use full static caching.
    location / {
        auth_basic $auth_basic_state;
        auth_basic_user_file /var/www/html/.htpasswd;

        try_files /static${uri}_${args}.html $uri /index.php?$args;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1w;  # Cache favicons for a week
        add_header Cache-Control "public, no-transform";
    }
    location = /robots.txt  {
        access_log off;
        log_not_found off;
        expires 1w;  # Cache robots.txt for a week
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        fastcgi_index index.php;
        include fastcgi.conf;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Needed to prevent issues with cache header for images and Glide images.
    location ~* ^.*\/img\/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(jpg|jpeg|png|gif)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(css|js)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(pdf|ico|flv|swf)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location ~* \.(ttf|woff|woff2|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    brotli on;
    brotli_comp_level 6;
    brotli_min_length 256;
    brotli_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}
